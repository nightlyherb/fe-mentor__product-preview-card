<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="product">
        <picture>
          <source
            media="(max-width: 479px)"
            srcset="images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 480px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            src="images/image-product-desktop.jpg"
            alt="Product image of Gabrielle Essence Eau De Parfum"
            width="100%"
          />
        </picture>

        <div class="content">
          <div class="category">PERFUME</div>

          <div class="title">Gabrielle Essence Eau De Parfum</div>

          <div class="description">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="price">
            <span class="current-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>

          <button class="add-to-cart">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nightlyherb">NightlyHerb</a>.
    </footer>
  </body>
</html>
